        <div id="extra">
          <p><span>Need Help with OptiShot? We're here to help!</span></p>
        
          <form method="get" action="http://www.google.com/search" style="margin: 20px 0;"> 
            <input type="text" name="q" style="width:300px;" /> 
            <input type="submit" value="Search OptiShot Help" /> 
            <input type="hidden" name="sitesearch" value="dancindogg.com/help" /> 
          </form> 
        </div>
        
        <div class="wikistyle"> 
        <h2><r:title/></h2>
                <p>OptiShot 2010 is a comprehensive golf simulation package that allows you to practice and play golf in the comfort of your own home. You can drop the ball anywhere on any course and practice shot after shot or play a game with up to four playes. Once you play a game, you can save a game, or resume an unfinished game. Whatever you choose to do, your game can only improve with OptiShot's proprietary swing analysis software.</p> 
        
        <p>
        The main areas of OptiShot 2010 are:
        </p> 
        
        <!-- List a table of contents of the main help topics -->
        <ol> 
        <r:find url="/topics">
