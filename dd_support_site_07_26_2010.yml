      content: "<p>Practice mode allows you to change holes at any point during your practice time.</p> \r\n \r\n\
        <h2>To change holes</h2> \r\n\
        <ol> \r\n\
        <li>From <b>Menu</b>, click <b>Holes</b>.\r\n\
        <br><b>Note:</b> The current hole is designated with a green check mark. Each hole shows the par information in parentheses.</li> \r\n\
