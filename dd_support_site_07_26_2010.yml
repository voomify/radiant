      content: |
        <p> 
        OptiShot 2010 allows you to play on replications of several famous golf courses with 1-4 players. In play mode an actual scorecard is kept to track your game. You have the option to choose to use mulligans and gimmies to move the game along, as well as setting up your course conditions from weather to wind to green speed. You can change club configurations and tee box locations per player to allow for handicaps and make things equal for all players, such as when a father wants to play his young son. </p> 
