        <p><strong><a name="faq5"></a>Can I use the OptiShot outside?</strong> 
        </p> 
        <blockquote> 
          <p> 
            No. OptiShot is designed to be used inside and must have the proper lighting
            conditions for its infrared sensors to function accurately. If your
            simulator is reporting inaccurate or non-sensical swing results, the
            most likely cause is your lighting environment.
            OptiShot cannot be used in direct sunlight.
          </p> 
        
          <p> 
            To setup a room with optimal lighting conditions, take the following steps:
          </p> 
          <ol> 
            <li>Replace any light bulbs with fluorescent or compact fluorescent bulbs. Eliminate incandescent and halogen
              light.
            </li> 
            <li>Pull the shades on or cover any windows to prevent any outdoor light from entering the room.</li> 
            <li>Adjust any furniture that might be causing shadows to cross one or more or the sensors.</li> 
            <li>Overhead fluorescent light is generally better that light from the side of the room.</li> 
          </ol> 
          <p> 
            With your room setup properly your simulator should give you accurate and consistent results.
          </p> 
        </blockquote> 

