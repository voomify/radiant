      content: |
        <p> 
        OptiShot 2010 allows you to practice golf shots on a realistic Driving Range or on replications of several famous golf courses. The Driving Range features several target greens and 'Birdie Rings' around each flag. In practice mode you can drop the ball anywhere on any course allowing you to practice all your different shots. Practice mode on each course features a "Never Follow" and "Always Follow" option where you can either set up the same shot over and over again or follow the ball to the hole. You can view the actual ball flight, your swing statistics after each shot, a bird's eye view of that ball, and even watch a replay.</p> 
        <p>The following topics are available to help you work in the practice mode:</p> 
        
        <!-- List a table of contents -->
        <ol> 
        <r:find url="/topics/practicemode">
          <r:children:each>
