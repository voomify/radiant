      content: "<div class=\"wikistyle\"> \r\n\
        <h3>Troubleshooting Checklist</h3>\r\n\
        \r\n\
        <p>If you are experiencing trouble with the OptiShot Infrared Golf Simulator follow the steps bellow to ensure that the OptiShot is properly setup on your PC.</p>\r\n\
        \r\n\
        <h2>Installation Check</h2>\r\n\
        \r\n\
        <p>The first step is to make sure you have downloaded and are running the latest version of your software. If you are an OptiShot 2.1 or 2010 user you can download the latest version here:&nbsp;\r\n\
        <a href=\"http://www.dancindogg.com/golf_simulator/downloads\">OptiShot 2010 Download</a>\r\n\
        </p>\r\n\
        <p>\r\n\
        If you have not upgraded to the OptiShot 2.0 software then you should be running version 1.25 of the software which can be downloaded here:<br/>\r\n\
        <a href=\"http://www.dancindogg.com/golf_simulator/download_legacy\">1.25 Download</a>\r\n\
        </p>\r\n\
        \r\n\
        <h2>Optimizing your Lighting Environment</h2>\r\n\
        <ul>\r\n\
        <li>Fluorescent lighting is best.</li>\r\n\
        <li>Warehouse lighting such as Sodium Vapor or Metal Halide also works very well.</li>\r\n\
        <li>Eliminate incandescent, halogen, and any outside day light from the area you are using the device. Even small amounts of indirect light from these sources may affect performance.</li>\r\n\
        <li>Overhead light is generally better than light from the side of the room.</li>\r\n\
        <li>Eliminate any object that may cause shadows from crossing the sensors. This includes the shadow of the club shaft and silhouette of the golfer.</li>\r\n\
        </ul>\r\n\
        \r\n\
        <h2>Check the Turf on your Swing Pad</h2>\r\n\
        \r\n\
        <p>After repeated use the turf may shift forward and obscure the sensors. To correct remove the turf, insert a tall tee, and reseat the turf. Loose edges of the synthetic turf can obscure and interfere with the sensors of the pad. When this occurs you should trim any overhanging turf pile.</p>\r\n\
        \r\n\
        <h2>Check for Proper USB Power</h2>\r\n\
        \r\n\
        <p>Extending the cable longer than 15ft can reduce the power to the unit and thus affect its performance. When using a USB extension we recommend using a powered USB hub. Having multiple USB powered peripherals connected to a computer can also sometimes cause problems. In this case try disconnecting the unneeded peripherals when using your simulator. Some computers are known to not provide enough voltage from the USB ports to power some USB devices. In this case we recommend using a powered USB hub to provide the Swing Pad with enough power to operate correctly.</p>\r\n\
        \r\n\
        <h2>How reflective are the irons you are using?</h2>\r\n\
        \r\n\
        <p>The more reflective the bottom of your clubs is, the better they will work with the swing pad.</p>\r\n\
        \r\n\
        <h2>Are you using a ball when you swing?</h2>\r\n\
        \r\n\
        <p>You should be using a ball and you should make sure that you select the proper ball type in the software to match the balls you are practicing with.</p>\r\n\
        \r\n\
        <h2>Where are you placing the ball?</h2>\r\n\
        \r\n\
        <p>If you are hitting off the tee then your ball placement is good. If you tee the ball too high this can sometime result in slower swing speeds due to the distance of the club from the sensors. When hitting the ball off the turf, you should place the ball in the same place the tee would normally go. Moving ball forward of this position can affect the accuracy of the results.</p>\r\n\
        \r\n\
        <h2>Do you take a divot?</h2>\r\n\
        \r\n\
        <p>Taking a divot when hitting off the turf can dramatically affect the calculated club head speed resulting is shots that do not go as far as expected. This is due to the nature of hitting off a synthetic turf surface and the effect it has in slowing down the club.</p>\r\n\
        \r\n\
        <h2>Are you getting consistent results, just more open or closed than expected?</h2>\r\n\
        \r\n\
        <p>If you are consistently getting the same readings but the results are not true than you may need to adjustment your clubset. If you\xE2\x80\x99re using game improvement type clubs with an offset hosel, try changing your club set selection to \xE2\x80\x98Game Improvement\xE2\x80\x99 clubs. You can read more about tuning your clubs in the following help document.\r\n\
        <br/>\r\n\
        <a href=\"/practice-mode-content#clubset-configuration\">Clubset Configuration</a>\r\n\
        </p>\r\n\
        \r\n\
        <h2>With the proper setup and operating conditions your OptiShot simulator will provide you with accurate and consistent results.</h2>\r\n\
        \r\n\
        <p>If your issue has not been resolved, please select the option that best describes your situation:</p>\r\n\
        \r\n\
        <!--\r\n\
        <p>\r\n\
        <%=  link_to \"My simulator is reporting inaccurate swing results with my woods only\", { :action => \"driver_offer\" } %>\r\n\
        <br/>\r\n\
        <%=  link_to \"My system won't run at all or goes blank when I try to run it\", { :action => \"video_driver_help\" } %>\r\n\
        <br/>\r\n\
        <%=  link_to \"I am still having difficulty; I need to report an issue\", { :action => \"report_an_issue\" } %>\r\n\
        </p>\r\n\
        -->\r\n\
        </div>"
