    "5": 
      updated_by_id: 1
      name: clubset-config
      created_at: 2010-06-04 16:29:27.069130 Z
      filter_id: ""
      updated_at: 2010-06-04 16:31:46.436560 Z
      created_by_id: 1
      lock_version: 1
      id: 5
      content: |-
        <p>A clubset is a collection of 14 club definitions that define the clubs that you use when
        practicing with OptiShot. Think of them as the 14 clubs you regularly carry in your bag.</p> 
        <p>OptiShot 2010 is provided with four default types of clubset configurations:
        <ul><li> <b>Players: </b>Used by a large number of players, these clubs have a small offset
        and usually a cavity or progressive cavity back.</li> 
        <li><b>Muscle Back:</b> Used by better players, these clubs are often referred to as
        blades and have a slight or no offset at all.</li> 
        <li><b> Hybrid Irons:</b> An increasingly popular club set, these clubs offer an average
        offset and replace the longer irons (usually 5-3) with hybrid irons.</li> 
        <li><b>Game Improvement:</b> Also a very common club favored by less experienced
        players, these clubs feature a larger offset and cavity back.</li> 
        </ul> 
        <p>We have worked hard to provide defaults that should work very well for most players. If you
        like to have everything tweaked-out just right then you should consider fine tuning your
        clubs and creating a new clubset configuration. You cannot edit any of the 4 default clubsets.</p> 
        
        <h4>Configure new clubsets</h4> 
        <ol> 
        <li>From <b>Menu</b>, click <b>Clubsets</b>. The <b>Clubset Configuration</b> dialog box appears.</li> 
        <li>Click <b>New</b>. The <b>New Clubset</b> field appears.</li> 
        <li>In the <b>Clubset Name</b> field, enter a unique, appropriate name for your clubsets.</li> 
        <li>In the <b>Copy of</b> field, select the clubs that the new clubs most resemble, and then click <b>OK</b>. The name now appears in the Clubset list.</li> 
        <li>Select the new clubset, and then click <b>Edit</b>. The <b>Edit Club</b> page appears.</li> 
        <li>In the <b>Type</b> field, select the type of club, and complete all fields related to that club. 
        <table class="wikistyle"> 
          <tr> 
             <th>Field</th> 
             <th>Description</th> 
        	 
          </tr> 
          <tr> 
          <td>Type</td> 
             <td>Select the first club in your clubset. Once you click <b>Next</b>, you will continue with the same information for each club in your clubset.</td> 
        	   </tr> 
        	   <tr> 
          <td>Shaft Length</td> 
             <td>Length of the club shaft (such as, 39 inches).</td> 
        	   </tr> 
        	    <tr> 
          <td>Avg. Distance</td> 
             <td>The distance at which you want this club to be used automatically by Auto Caddie within OptiShot. It will appear automatically in the <b>Club</b> field when this distance to hole is reached.</td> 
        	   </tr> 
        	    <tr> 
        	   <td>Loft</td> 
             <td>Loft of the club in degrees (such as, 27 degrees).</td> 
        	   </tr> 
        	    <tr> 
        	   <td>Offset</td> 
             <td>The amount that the hosel is offset from the face of the club. You may find that your club manufacturer provides club
        specifications on their website. This is the most accurate source of this
        information. If not you can contact them and they can usually provide a
        specification sheet for your clubs.</td> 
        	   </tr> 
        	    <tr> 
        	   <td>Speed Adj.</td> 
             <td>Changing this percentage affects clubhead speed and distance hit.</td> 
        	   </tr> 
        	    <tr> 
        	   <td>Distance Adj.</td> 
             <td>This can be used to adjust the distance
        calculation. This also can be used as a handicap, for example, if you are playing with a novice, you can change this to 200% and their shots will go twice as far, thus making things even.</td> 
        	   </tr> 
        	   
        </table> 
        
        
        </li> 
        <li>Click <b>Next</b>.</li> 
        <li>Repeat the previous two steps for all clubs in the clubset, and then click <b>OK</b>. You are returned to the fairway.</li> 
        </ol> 
        
        <p> <b>Note:</b> You can also use the <a href="#keyboard-options">keyboard shortcuts</a> to edit the current club in a custom configuration.
