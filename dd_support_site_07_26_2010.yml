      content: "<ol> \r\n\
        <li><a href=\"#accessing-the-practice-mode-in-optishot-2010\">Access Practice mode.</a> The <b>Practice Setup</b> page appears.<br> \r\n\
        <b>Note:</b> The Practice mode is set up for one person. More than one person can practice together but the set up will be the same for every person that practices. </li> \r\n\
        <li>Under <b>Course Name</b>, select the course on which you would like to play. A brief course description is described under <b>Course Descriptions</b>.</li> \r\n\
        <li>Under <b>Player Setup</b>, select the way you normally play or how you want to practice.</li> \r\n\
        <ul><li>In the <b>Tee Box</b> field, select the appropriate placement of the tee. </li> \r\n\
        <li>In the <b>Shot Type</b> field, select your normal shot. <br> \r\n\
        <b>NOTE:</b> This setting defines the average shot you hit with your clubs. A low shot type will result in longer distances than a high shot type.</li> \r\n\
        <li>In the <b>Club Set</b> field, select the appropriate default or custom set.\r\n\
        <b>NOTE:</b> This setting can be configured with one of 4 unique club set configurations. You can add an additional <a href = \"#clubset-configuration\">clubset configuration</a> later which can be customized to match the exact clubs that you use to practice with.</li>\r\n\
        <li>In the <b>Left Handed</b> and <b>Right Handed</b> field, select the appropriate option. </li></ul> \r\n\
        <li>Under <b>Course Setup</b>, create the conditions that you want to practice in.<br></li> \r\n\
        <ul><li>In the <b>Green Speed</b> field, select the speed of the greens.</li> \r\n\
        <li>In the <b>Wind</b> field, select the speed of the wind.</li> \r\n\
        <li>In the <b>Wind Direction</b> field, select the direction of the wind.</li> \r\n\
        <li>In the <b>Weather</b> field, select the conditions of the weather.</li></ul> \r\n\
        <li>Click <b>Start.</b></li> When the practice mode first begins, a flyby of the first hole appears. A flyby is a bird's-eye view of the hole, so you can see exactly what it looks like. You can also choose to <a href=\"#view-a-flyby\">see a flyby</a> of any hole whenever you want. A <b>Practice Tips</b> box appears when the flyby is complete. Click <b>Close</b>. Select the <b>Do not show this message at startup</b> check box to not display tips upon startup.</li>\r\n\
        <p><b>Note:</b> Many of these options can be changed during a game using the <b>Menu</b> options or the <a href=\"#keyboard-options\">keyboard shortcuts</a>.</ol> "
