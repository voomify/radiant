      created_by_id: 1
      lock_version: 0
      id: 13
      content: "<p>There are two types of balls that can be used when using OptiShot 2010 with the swing pad: the foam ball or a real ball. Depending on which option you choose to use, you should change the ball type in OptiShot to match the ball you are using.</p> \r\n \r\n\
        <h4>To change your ball type</h4> \r\n\
        <ul> \r\n\
        <li>From the OptiShot taskbar, <b>Ball Type</b> field, select  <b>Foam Ball</b> or <b>Real Ball</b>.</li> \r\n \r\n\
        </ul> "
    "14": 
      updated_by_id: 11
      name: setup-shot
      created_at: 2010-06-04 17:55:51.680402 Z
      filter_id: ""
      updated_at: 2010-07-20 17:55:39.837438 Z
      created_by_id: 1
      lock_version: 3
      id: 14
      content: "<p>Once you have entered OptiShot, you are now looking at your first shot. There are four main information views:</p> \r\n\
        <ol> \r\n\
        <li>The <b>Player View</b> onto the fairway along with a black and white marker bobbing up and down. This marker indicates where the hole is.</li> \r\n\
        <li>An <b>Overhead Map</b> (bird's eye view) of the hole located in the upper right corner. You can click anywhere on the overhead map and your next shot will be set up in that specific location. This box appears in both play and practice modes, but you cannot change the ball position in play mode.</li> \r\n\
        <li>The upper left corner of the screen will always display the <b>OptiShot Information Bar</b> which includes: the course name, current mode, hole's par and distance to hole, name of player, handedness, and club set.</li>\r\n\
        <li>On the bottom of the screen you will see the <b>OptiShot Taskbar</b> which includes: the menu, club selection, shot type, ball type, current lie, camera view, the distance left to the hole, distance above or below the hole, and wind speed and direction.</li> \r\n\
        </ol> \r\n \r\n\
        <p>Once you understand what you are shooting at, you can set up your shot in several ways:</p> \r\n\
        <ul> \r\n\
        <li><a href=\"#change-ball-type\">Selecting the appropriate ball.</a> Foam ball is the default. Click the arrow beside the ball icon on the OptiShot taskbar. </li> \r\n\
        <li><a href = \"#changing-clubs\">Selecting a different club.</a> Beside the club image, click the left or right arrow to select the appropriate club. 3DD Golf selects the appropriate club dependent on the distance to hole, but you have the ability to choose a different club. The club you have in your hand should match the club defined in this field.</li> \r\n\
        <li>Adjust your aim. Use left and right arrow keys above the \"current lie\" description or on the keyboard to adjust the direction that the ball will go.</li> \r\n \r\n\
        <li><a href=\"#change-shot-type\">Change the <b>Shot Type</b>.</a> You selected the shot type when you set up the game or practice session. You can change it by clicking the up arrow above the \"club selection\".</li> \r\n\
        </ul> \r\n\
        <p> Now you are ready to step up to the optical swing pad, place your ball on the tee, and take your first swing.</p> \r\n\
        <h3>Tips</h3> \r\n  Below are some tips and tricks for getting the most out of your 3DD Practice.\r\n  <ul> \r\n    <li>Use the overhead map to quickly and easily change your practice \r\n    position on a hole. Simply click anywhere on the overhead map and your \r\n    position will instantly change.</li> \r\n    <li>To fine tune your practice position hold the CONTROL key down and click anywhere \r\n    on the golf course in front of you. Your location will instantly adjust\r\n    to the new position.</li> \r\n    <li>When practicing with a right and left handed player, use the <b>H</b> \r\n    keyboard shortcut to quickly switch between a right and left handed player. The\r\n    top left of the screen will then display what your current setting is.</li> \r\n  </ul> \r\n </ol> "
    "9": 
      updated_by_id: 1
      name: change-shottype
      created_at: 2010-06-04 17:13:28.072184 Z
      filter_id: ""
      updated_at: 2010-06-04 18:17:37.928174 Z
      created_by_id: 1
      lock_version: 4
      id: 9
      content: "<p>As defined in the <a href=\"/practice-mode-content#select-course\">set up</a> of the player and course in practice mode or in <a href=\"/play-mode-content#setup-a-game\">game setup</a> in play mode, you selected your shot type. This setting defines the average shot you hit with your clubs. A low shot type will result in longer distances than a high shot type. The shot type can be altered.</p> \r\n \r\n\
        <h4>To change your shot type</h4> \r\n\
        <ol> \r\n\
        <li>From <b>Menu</b>, click <b>Shot Type</b>.</li> \r\n\
        <li>Select the desired option.</li> \r\n \r\n\
        </ol> "
