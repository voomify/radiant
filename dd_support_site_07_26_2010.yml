        <p>During play mode, you can save a game at any point. If you exit before you save the game you are asked if you want to save the game. You can not save a practice mode session.<p> 
        <b>To Save a Game:</b><br/>
        <ol> 
        <li>Click <b>Menu</b>, and then click <b>Save Game</b>. The <b>Save Game</b> box appears.<br> 
        <b>Note:</b> You must complete at least one hole to have <b>Save Game</b> available.</li> 
        <li>Complete the <b>File Name</b> field, and then click <b>Save</b>.</li> 
