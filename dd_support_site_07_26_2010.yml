      id: 28
      content: |-
        <ol> 
        <li><a href="#accessing-the-play-mode-in-optishot-2010">Access Play mode.</a> The <b>Game Setup</b> page appears.
         </li> 
        <li>Under <b>Course Name</b>, select the course on which you would like to play. A brief course description is described under <b>Course Description</b>.</li> 
        <li>Under <b>Game Setup</b>, select the type of gimmies you want. The default is auto. A gimmie defines how you want to handle putting and whether you will allow gimmies. <ul> 
            <li><b>None</b>: All putts must be putted out.</li> 
            <li><b>Auto Putt</b>: 3DD Golf mathematically calculates from 1 to 3 putts based on your distance from the hole and known averages for those distances.</li> 
            <li><b>3 Feet</b>: Any putt inside of 3 feet is counted as a gimmie.</li> 
            <li><b>18 inches</b>: Any putt inside of 18 inches is counted as a gimmie.</li> </ul> 
          <br><b>Note:</b> The gimmies setting applies the same to every player participating in the game. Once selected here and saved, you cannot change the gimmie option for this game. </li> 
        <li>Under <b>Options</b>, select the <b>Mulligans</b> check box to enable or disable. A <a href="#take-a-mulligan">mulligan</a> is a retaken shot, usually due to a previously errant one. OptiShot 2010 allows you to take a mulligan at any time during the game. </li> 
        <li>Under <b>Course Setup</b>, create the conditions that you want to play in.<br></li> 
        <ul><li>In the <b>Green Speed</b> field, select the speed of the greens.</li> 
        <li>In the <b>Wind</b> field, select the speed of the wind.</li> 
        <li>In the <b>Wind Direction</b> field, select the direction of the wind.</li> 
        <li>In the <b>Weather</b> field, select the conditions of the weather.</li></ul> 
        <li>Click <b>Next</b>. The <b>Player Setup</b> page appears. You can enter up to 4 players.</li> 
        <li>Under <b>Enter Players Name</b>, select the check box to activate a player and type the players name.</li> 
        <ul><li>In the <b>Tee Box</b> field, select the appropriate placement of the tee. </li> 
        <li>In the <b>Shot Type</b> field, select your normal shot. <br> 
        <b>NOTE:</b> This setting defines the average shot you hit with your clubs. A low shot type will result in longer distances than a high shot type.</li> 
        <li>In the <b>Club Set</b> field, select the appropriate default or custom set.
        <b>NOTE:</b> This setting can be configured with one of 4 unique club set configurations. You can add additional <a href = "#clubset-configuration">clubset configurations</a> later each of which can be customized to match the exact clubs that each player uses.</li>
        <li>In the <b>Left Handed</b> and <b>Right Handed</b> field, select whether the player is a right-handed hitter or a left-handed hitter. </li></ul> 
        <li>Repeat step 7 for each player that will play this game.</li> 
        <li>Click <b>Play</b></li>. When the play mode first begins, a flyby of the first hole appears. A flyby is a bird's-eye view of the hole, so you can see exactly what it looks like. You can also choose to <a href="#view-a-flyby">see a flyby</a> of any hole whenever you want.</li></ol> 
        
        <p><b>Note:</b> Many of these options can be changed during a game using the <b>Menu</b> options or the <a href="#keyboard-options">keyboard shortcuts</a>.
