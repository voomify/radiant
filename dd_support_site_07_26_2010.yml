        <div class="wikistyle">
        <h1>Video Drivers</h1>
        <div id="extra" class="box">
          <strong>The 3DD Golf program is designed to run with the latest video card drivers. If you have older drivers installed on your computer the program may not run well, or even run at all.</strong>
        </div>
        <p>
        The video driver is software that is used to send on screen instructions from 3DD Golf
        to your video graphics card.  It is critical that is the very latest driver.
        </p>
        
        <p>
        You should get the video driver from the same manufacturer that makes your video card.  
        The one exception to this rule is with laptops. If you have a laptop you should 
        get the latest driver from your laptop manufacturer.
        </p>
        
        <h2>How to update your video card drivers in Windows</h2> 
        
        <h4>Step 1: Find the manufacturer and type of your video card</h4> 
        <p>Normally you can find this information in the manual of your computer (look for technical specifications) or in Windows itself:</p> 
        <ul> 
        <li>Right-click on the desktop and select "Properties"</li> 
        <li>In the Display Properties window, click on the "Settings" tab</li> 
        <li>Your video card manufacturer and chipset type is mentioned on the "Display:" line</li> 
        <li>Look for the names NVIDIA, ATI, Intel, Matrox, SiS or S3 (see picture below)</li> 
        </ul> 
        <div align="center"><img class="framed" src="http://dd-web.s3.amazonaws.com/images/video_driver_properties.jpg"  width="404" height="455" alt="Windows Display Properties" /><br />How to locate your video card Manufacturer</div> 
        <p></p> 
        <h4>Step 2: Get the latest drivers for your video card</h4> 
        <p>Download and install the latest drivers for your type of video card:</p>
        <h4>Laptop computers</h4> 
        <p>If your computer is a laptop, we highly recommend that you visit the manufacturer's 
        support/driver download page as they often provide specialized drivers for your system. 
        Also, it is not uncommon that the official drivers from the video card manufacturer  
        do not support your graphics chipset.</p>
        <h4>Dell computers</h4> 
        <p>If you are using a Dell system, you need to download the latest video card drivers for your computer from the <a href="http://support.dell.com/support/">Dell support site</a> instead of the video card manufacturer's website.</p>
        <h4>HP or Compaq computers</h4> 
        <p>If you are using an HP or Compaq system, you need to download the latest video card drivers for your computer from the <a href="http://welcome.hp.com/country/us/en/support.html">HP Support &amp; Drivers</a> page instead of the video card manufacturer's website. Enter your computer name or product number, select the "Software &amp; Driver downloads" section and locate the video drivers.</p>
        <h4>NVIDIA cards</h4> 
        <p>&raquo;&nbsp;<a href="http://www.nvidia.com/content/drivers/drivers.asp">NVIDIA driver download page</a><br /> 
        Select your type of video card, your version of Windows and press <strong>Search</strong>. Download and install the latest driver.</p> 
        <h4>ATI cards</h4> 
        <p>&raquo;&nbsp;<a href="http://ati.amd.com/support/driver.html">ATI driver download page</a><br /> 
        Select your version of Windows, your type of ATI video card (normally this would be <strong>RADEON</strong> or <strong>ALL-IN-WONDER</strong>) and download and install the latest <strong>Catalyst</strong> driver.</p> 
        <h4>Intel cards</h4> 
        <p>&raquo;&nbsp;<a href="http://www.intel.com/support/graphics/">Intel driver download page</a><br /> 
        Select your Intel video card chipset from the <strong>Graphics</strong> entry in the <strong>Download Center</strong> menu, select your version of Windows and download and install the latest driver.</p> 
        <h4>Matrox cards</h4> 
        <p>&raquo;&nbsp;<a href="http://www.matrox.com/mga/support/drivers/certified/home.cfm">Matrox driver download page</a><br /> 
        Download and install the driver corresponding to your video card chipset and Windows version.</p> 
        <h4>VIA cards</h4> 
        <p>&raquo;&nbsp;<a href="http://www.viaarena.com/default.aspx?PageID=2">VIA Arena driver download page</a><br /> 
        Select your operating system and integrated graphics adapter and download and install the latest driver according to the instructions.<br /></p> 
        <h4>SiS cards</h4> 
        <p>&raquo;&nbsp;<a href="http://www.sis.com/download/">SiS driver download page</a><br /> 
        Select your version of Windows, then <strong>IGP Graphics drivers</strong> if you have an onboard graphics card (part of the motherboard) or 
        <strong>GPU Graphics drivers</strong> if you have a stand alone graphics card (in an expansion slot), choose your chipset and press the <strong>GO</strong> button. Download and install the latest driver.<br /></p> 
        <h4>S3 cards</h4> 
        <p>&raquo;&nbsp;<a href="http://www.s3graphics.com/en/resources/drivers/index.jsp">S3 driver download page</a><br /> 
        Follow the instructions on the Driver Download page to find out what chipset your video card has and then download and install the corresponding driver.<br /></p> 
        
        
        <h2>What if my driver does not work?</h2>
        <p>
          In some cases you may have a video card that is capable of running 3DD, but the video driver is not working.  
          You should first make sure you have tried the 
          latest video driver from the video card manufacturer, or in the case of a 
          laptop from the laptop manufacturer.  
          If that still does not work then you should try one of the 
        <%= link_to 'Omega drivers', "http://www.omegadrivers.net/omega_drivers.php", :popup => ['3dd_external_window'] %>.<br/>    
        <strong>Note: use of a video driver not made by the manufacturer may invalidate the warranty of the video card.</strong>
        </p>
        </div>
