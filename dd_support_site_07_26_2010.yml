    "11": 
      updated_by_id: 1
      name: change-options
      created_at: 2010-06-04 17:16:52.800569 Z
      filter_id: ""
      updated_at: 2010-06-04 17:41:16.362458 Z
      created_by_id: 1
      lock_version: 7
      id: 11
      content: "<p> \r\n\
        There are three main areas within <b>Options</b> that you can change within OptiShot 2010 to control sound, screen layout, views, camera angles, and statistics. </p> \r\n \r\n\
        <ul><li><a href=\"#general\">Change General Options</a></li> \r\n\
        <li><a href=\"#stats\">Change Swing Stats Display</a></li> \r\n\
        <li><a href=\"#camera\">Change Camera View</a></li></ul> \r\n\
        \r\n\
        <h4 id=\"general\">To change General Options</h4> \r\n\
        <ol> \r\n\
        <li>From <b>Menu</b>, click <b>Options</b>.</li> \r\n\
        <li>Make the desired changes to the <b>General Options</b> section.</li> \r\n \r\n\
        <table class=\"wikistyle\" width=\"100%\"> \r\n  <tr> \r\n     <td><b>Field</b></td> \r\n     <td><b>Description</b></td> \r\n\
        \t \r\n  </tr> \r\n  <tr> \r\n  <td>Overhead Map</td> \r\n     <td>Deselect to remove the Overhead Map from constant view on the screen. The Overhead Map, located on the right side of the screen, displays a bird's eye view of the hole. During a practice session, the Overhead Map also allows you to place the ball anywhere you want within that fairway. This is not allowed during Play mode. The overhead map is displayed by default.</td> \r\n\
        \t   </tr> \r\n\
        \t   <tr> \r\n  <td>Show Shot Tracer</td> \r\n     <td>When you take a shot, the shot's path is traced with a ribbon-like display showing you how the ball traveled, bounced, arced, and so on. To remove this tracer from always appearing, deselect this option. Selected by default. To clear tracers manually, see <a href=\"#clear-tracers\">Clear Tracers</a>.</td> \r\n\
        \t   </tr> \r\n\
        \t    <tr> \r\n  <td>Metric Distance</td> \r\n     <td>Select if you want any distances in OptiShot to be displayed in metrics.</td> \r\n\
        \t   </tr> \r\n\
        \t    <tr> \r\n\
        \t   <td>Metric Swing Speed</td> \r\n     <td>Select if you want any speeds in OptiShot to be displayed in metrics.</td> \r\n\
        \t   </tr> \r\n\
        \t    <tr> \r\n\
        \t   <td>Ambient Sound</td> \r\n     <td>By default, OptiShot is set up to sound like a real golf course -- fresh air, winds, birds, and so on. These sounds, however, can be turned off. Deselect this option to silent these sounds.</td> \r\n\
        \t   </tr> \r\n\
        \t    <tr> \r\n\
        \t   <td>Show Putting Grid</td> \r\n     <td>When you reach the green, a grid appears over the putting area to help guide you in your putts. To remove this grid, deselect this option.</td> \r\n\
        \t   </tr> \r\n\
        \t    <tr> \r\n\
        \t   <td>Show Flag Marker</td> \r\n     <td>The flag marker is the black-and-white line that bobs up and down to mark where the hole is. Deselect to remove this marker. A hole flag will still appear to indicate the location of the hole.</td> \r\n\
        \t   </tr> \r\n\
        \t   <tr> \r\n\
        \t   <td>Automatic Flyby</td> \r\n     <td>A flyby takes you on a bird's eye tour from tee to the hole that you are about to shoot and then returns you to the tee. This allows you to see the path in which the ball needs to travel to the hole. OptiShot automatically takes you on this tour before each hole. Deselect to <b>not</b> perform a flyby before each hole. To perform a flyby manually, see <a href=\"#view-a-flyby\">View a Flyby</a>.</td> \r\n\
        \t   </tr> \r\n\
        \t   \r\n\
        </table> \r\n \r\n \r\n\
        </ol> \r\n\
        \r\n\
        <h4 id=\"stats\">To change Swing Stats</h4> \r\n\
        <ol> \r\n\
        <li>From <b>Menu</b>, click <b>Options</b>.</li> \r\n\
        <li>Make the desired changes to the <b>Swing Stats Display</b> section.</li> \r\n \r\n\
        <table class=\"wikistyle\"  width=\"100%\"> \r\n  <tr> \r\n     <td><b>Field</b></td> \r\n     <td><b>Description</b></td> \r\n\
        \t \r\n  </tr> \r\n  <tr> \r\n  <td>Show Briefly After Each Shot</td> \r\n     <td>Select if you want to display the swing statistics after each shot only  briefly after a shot. To display the statistics again, see <a href=\"#view-shotdata\">View Shot Data</a>.</td> \r\n\
        \t   </tr> \r\n\
        \t   <tr> \r\n  <td>Always Show</td> \r\n     <td>Select if you want this display to remain on screen while you take your shot, before, and after.</td> \r\n\
        \t   </tr> \r\n\
        \t    <tr> \r\n  <td>Never Show</td> \r\n     <td>Select if you want to never display the swing statistics on screen. To display the statistics again, see <a href=\"#view-shotdata\">View Shot Data</a>. </td> \r\n\
        \t   </tr> \r\n\
        \t \r\n\
        \t   \r\n\
        </table> \r\n \r\n \r\n\
        </ol> \r\n\
        \r\n\
        <h4 id=\"camera\">To change Camera View</h4> \r\n\
        <ol> \r\n\
        <li>From <b>Menu</b>, click <b>Options</b>.</li> \r\n\
        <li>Make the desired changes to the <b>Camera View</b> section.</li> \r\n \r\n\
        <table class=\"wikistyle\" width=\"100%\"> \r\n  <tr> \r\n     <td><b>Field</b></td> \r\n     <td><b>Description</b></td> \r\n\
        \t \r\n  </tr> \r\n  <tr> \r\n  <td>Players View of Ball Flight</td> \r\n     <td>Select if you want to view the ball's motion at the player's eye level.</td> \r\n\
        \t   </tr> \r\n\
        \t   <tr> \r\n  <td>Ball's View of Ball Flight</td> \r\n     <td>Select if you want to view the ball's motion at the ball's eye level.</td> \r\n\
        \t   </tr> \r\n\
        </table> \r\n\
        </ol> "
    "7": 
      updated_by_id: 1
      name: view-shot-data
      created_at: 2010-06-04 17:08:10.759000 Z
      filter_id: ""
      updated_at: 2010-06-04 18:03:31.043298 Z
      created_by_id: 1
      lock_version: 1
      id: 7
      content: "<p>Shot data is displayed in a box that appears on the left side of the screen when a shot is made. <br><b>Note:</b> However, you can also change when you view shot data by changing the <a href=\"#change-options\">Swing Stats</a> options.\r\n\
        <p>Shot data includes the following:\r\n\
        <ol> \r\n\
        <li><b>Club Speed:</b> The speed of the club head in miles per hour. (Meters will be displayed if metrics is set.)</li> \r\n\
        <li><b>Face Angle:</b> Angle of the club in degrees and open or closed.</li> \r\n\
        <li><b>Path:</b> The path of the ball, such as straight, outside in, or inside out.</li> \r\n\
        <li><b>Distance:</b> How far in yards did the ball travel. (Meters will be displayed if metrics is set.)</li> \r\n\
        <li><b>Tempo:</b> The time it takes for the club to return to strike the ball from the take\r\n\
        away.</li> \r\n\
        <li><b>Face Contact:</b> Indicates approximately where on the face of the club the ball was\r\n\
        struck. Shots hit off-center towards the heel or toe of the club will not travel as far\r\n\
        as shots struck on the center of the face.</li> \r\n \r\n\
        </ol></p> \r\n \r\n\
        <h4>To view a shot data</h4> \r\n\
        <ul> \r\n\
        <li>From <b>Menu</b>, click <b>Shotdata</b>. <br><b>Note:</b> To remove the shot data information, repeat this procedure.\r\n\
        </li> \r\n\
        </ul> "
    "12": 
      updated_by_id: 1
      name: clear-tracers
      created_at: 2010-06-04 17:35:33.283359 Z
      filter_id: ""
      updated_at: 2010-06-04 18:01:43.636967 Z
      created_by_id: 1
      lock_version: 2
      id: 12
      content: "<p>When you take a shot, the shot's path is traced with a ribbon-like display showing you how the ball traveled, bounced, arced, and so on. This is called a tracer. You can clear this tracer by using this procedure, or you can never show tracers by changing a <a href=\"#change-options\">General Option</a> option.\r\n\
        <BR><b>Note:</b> If you have <a href=\"/practice-mode-content#follow-ball\"><b>Always Follow</b></a> the ball option selected, then you may not see the tracers.</p> \r\n \r\n\
        <h4>To clear a tracer</h4> \r\n\
        <ul> \r\n\
        <li>From <b>Menu</b>, click <b>Clear Tracers</b>.</li><br> \r\n\
        <b>Note:</b> You can also use the <a href=\"#keyboard-options\">keyboard shortcuts</a> to clear tracers.\r\n \r\n \r\n\
        </ul> "
